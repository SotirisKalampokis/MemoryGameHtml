<html>
    <head>
        <style>
        .wrapper1 {
                width: 45px;
                height: 45px;
                background: red;
        }
        .wrapper2 {
                width: 45px;
                height: 45px;
                background: white;
        }
        </style>
        <title>Whatever</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style = "overflow: auto;">
        <div id= "a">
            <h2>
                Select how many boxes you want to play with
            </h2>
            <select id="selectid">
                <option value="8">8x8</option>
                <option value="16">16x16</option>
            </select>
            <button onclick="run()">Start</button>
        </div>    
        <p id = "p"></p>
        <div id="r" style = "visibility:hidden;">
        </div>
        <br>
        <div id="t" style = "visibility:hidden;"><button onclick="reset('r')">Restart</button></div>
        <script>

            function run() {
            var y;
            var ar=[];
            var random=0;
            var are=[];
              var x = document.getElementById("selectid").selectedIndex;
              y = document.getElementsByTagName("option")[x].value;
              document.getElementById("a").style.visibility = "hidden";
              document.getElementById("r").style.visibility = "visible";
              document.getElementById("t").style.visibility = "visible";
              for(let i=0; i<(y*y)/2;i++){
                  are.push(0);
              }
              for ( i=0; i<y; i++){
                  for (let j=0; j<y; j++){
                    random=Math.floor(Math.random()*(y*y/2)) ;
                    while(are[random]===2){ 
                        random=Math.floor(Math.random()*(y*y/2)) ;
                    }
                      are[random]++;
                      ar[i,j]=random;
                    var button = document.createElement("button");
                      button.innerHTML = " ";
                      button.className = "wrapper2";
                      button.id = 'but'+i*10+j;
                      var div = document.getElementById("r");
                      div.appendChild(button);

                    }
                    document.getElementById("r").innerHTML +='<br>';
              }
              const btns = document.querySelectorAll('button[id^=but]');
              btns.forEach(button => {
              button.addEventListener('click', (event) => {
                    const isButton = event.target.id;
                      document.getElementById(isButton).className = "wrapper1";
                });
            });
            }
            
            function reset(r) {
                y = 0;
                document.getElementById("p").innerHTML = " ";
                document.getElementById("r").innerHTML = " ";
                document.getElementById("r").style.visibility = "hidden";
                document.getElementById("t").style.visibility = "hidden";
                document.getElementById("a").style.visibility = "visible";
            }
        </script>
    </body>
</html>
